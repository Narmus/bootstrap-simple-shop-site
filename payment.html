<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="display-1 text-center text-bg-primary p-3">Shoe-Shop</header>
    <div class="container">
      <div class="row gap-3 py-5">
        <select class="form-select">
          <option selected>Choose payment method</option>
          <option value="cod">Cash on Delivery</option>
          <option value="credit">Credit Crad</option>
          <option value="Debit">Debit Card</option>
          <option value="upi">UPI</option>
        </select>
      </div>
      <form class="gap-2">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" name="firstname" class="form-control" />
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" name="lastname" class="form-control" />
        <label for="addr1" class="form-label">Address Line 1</label>
        <input type="text" name="addr1" class="form-control" required />
        <label for="addr2" class="form-label">Address Line 2</label>
        <input type="text" name="addr2" class="form-control" required />
        <div class="form-floating my-2">
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="email"
          />
          <label for="email" class="form-label">e-mail</label>
        </div>
        <div class="form-floating my-2">
          <input
            type="number"
            name="number"
            class="form-control"
            placeholder="phone"
            required
          />
          <label for="number" class="form-label">Phone</label>
        </div>

        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input" />
          <label for="promotions" class="form-check-label"
            >Send promotional emails?</label
          >
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" />
          <label for="promotions" class="form-check-label"
            >Agree to privacy settings</label
          >
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" required />
          <label for="promotions" class="form-check-label"
            >Agree this or it wont work</label
          >
        </div>
        <button class="btn btn-primary col-6 mt-5">Place Order</button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
